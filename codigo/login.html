<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e221cb5c78.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/header.js" defer></script>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/login.css" />
    <title>Inicia sesión en NutriSmart</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <img
            class="nav__logo"
            src="./src/images/logo-nutrismart.png"
            alt="NutriSmart"
          />
          <ul class="nav-menu">
            <li class="nav__item">
              <a class="nav__link" href="./landing.html">Inicio</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./noticias.html">Noticias</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav__item login-nav">
              <a class="nav__link" href="./login.html">Iniciar sesión</a>
            </li>
          </ul>
          <a href="login.html" class="login"
            ><i class="fa-regular fa-user"></i
          ></a>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <article class="container dual">
          <div class="login__form">
            <h1>Inicia sesión</h1>
            <form action="" method="POST">
              <p>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" />
              </p>
              <p>
                <label for="contraseha">Contraseña</label>
                <input type="password" name="contasenha" id="contasenha" />
              </p>
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Iniciar sesión"
              />
            </form>
          </div>

          <img
            class="img-cover"
            src="src/images/login.png"
            alt="imagen de inicio de sesion"
          />
        </article>
      </section>
    </main>
    <footer>
      <article class="container__footer">
        <div class="legal">
          <p>Aviso legal</p>
          <p>Política de privacidad y uso de cookies</p>
        </div>
        <span></span>
        <div class="social">
          <p><i class="fa-solid fa-feather-pointed"></i> Lisa Reise</p>
          <div>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-x-twitter"></i></p>
          </div>
        </div>
      </article>
    </footer>
  </body>
</html>

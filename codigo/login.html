<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <header>

        <img
          class="logo"
          src="./src/images/logo-nutrismart.png"
          alt="NutriSmart"

        <nav>

    <main>
      <section>
        <article>
          <h1>Inicia sesión</h1>
          <form action="" method="POST">
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="usuario"
            />
            <input type="password" name="contasenha" id="contasenha" />
            <input
              type="submit"
              name="submit"
              id="submit"
              value="iniciar sesión"
            />
          </form>
        </article>
        <article>
          <img src="" alt="" />
        </article>
      </section>
    </main>
    <footer>
      <p>© Lisa Reise Moldes</p>
    </footer>
